name: CI/CD Pipeline for AutoTests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    # 1. Получаем код из репозитория
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Устанавливаем Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # 3. Устанавливаем зависимости
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Запускаем тесты
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --html=test-report.html

    # 5. Загружаем отчет о тестировании (опционально)
    - name: Upload test report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-report-python-${{ matrix.python-version }}
        path: test-report.html
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Security scan with Bandit
      run: |
        pip install bandit
        bandit -r src/ -f html -o security-report.html

    - name: Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: security-report.html